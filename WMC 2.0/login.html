<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLS Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>
    <form class="form">
        <p id="heading">Login</p>

        <!-- FOR USERNAME -->
        <div class="field">
            <span class="material-symbols-outlined">alternate_email</span>
            <input autocomplete="off" placeholder="Username" class="input-field" type="text" />           
        </div>
        
        <!-- FOR PASSWORD -->
        <div class="field">
            <span class="material-symbols-outlined">lock_open</span>
            <input placeholder="Password" class="input-field" type="password" id="myinput">           
        </div>

        <!-- SHOW PASSWORD -->
         <div class="field">
            <script src="./showpassword.js"></script>
            <input type="checkbox" onclick="myfunction()">Show Password
         </div>

        <!-- BUTTONS -->
         <div class="btn">
            <button class="button1"><a href="mainpage.html" style="text-decoration: none;" target="_self" class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>              
            </button>
            <button class="button2">Sign Up</button>
         </div>
         <button class="button3">Forgot Password</button>
    </form>
</body>
</html>
